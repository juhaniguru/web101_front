   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>



  document.addEventListener('DOMContentLoaded', function(e){


      var canRemove = true

      if(window.localStorage.getItem('token'))
      {



        auth.user(function(authUser) {

          var headers = {
            headers: {Authorization: `Bearer ${window.localStorage.getItem('token')}`}
          };

          var urlParams = new URLSearchParams(window.location.search);
          var projectId = urlParams.get('project');

         axios.get(`http://localhost:8000/api/projects/${projectId}`, headers).then(function(projectRes) {
          
          var project = projectRes.data;




          document.querySelector("#name").innerHTML = project.name;
          document.querySelector("#description").innerHTML = project.description;



          document.querySelector('#newTaskForm').addEventListener('submit', function(e) {
            e.preventDefault();

            console.log("########### newTaskForm::submit")

            var addTaskForm = this;

            var description = this.querySelector('#taskDescription').value;

            axios.post(`http://localhost:8000/api/projects/${project.id}/tasks`, {description}, headers).then(function(addTaskRes){
                addTaskForm.querySelector("#taskDescription").value = '';
                init(project.id, headers, project, authUser)
            }).catch(function(addTaskErr) {
              console.log(addTaskErr)
            })

            
          })


          init(project.id, headers, project, authUser);




         }).catch(function(err) {
          console.log(err)
         })

        })
      } else {
        window.location.href = 'http://localhost:8001/users/login.html';
      }
  })

  


  var init = function(projectId, headers, project, authUser)
  {
    axios.get(`http://localhost:8000/api/projects/${projectId}/tasks`, headers).then(function(tasksRes) {
            let tasks = tasksRes.data;



            if(tasks.length == 0) // show placeholder text if no tasks
            {
              document.querySelector("#placeholder").innerText = 'No tasks'
            } else 
            {
              var tasksList = document.querySelector(".list-group")
              tasksList.innerHTML = '';
             tasks.forEach(function(t) {
                var li =  document.createElement('li');
                li.classList.add('list-group-item')
                var projectDescriptionTextNode = document.createTextNode(t.description);
                li.appendChild(projectDescriptionTextNode); // create the basic listitem
                if(t.done == 1)
                {
                  li.classList.add('done');
                  li.classList.add('disabled')
                }

                if(project.manager_id == authUser.id || authUser.role == 'admin') // if admin or owner of the project, add checkbox and respective listeners
                {
                  var checkbox = document.createElement('input');
                  checkbox.type = 'checkbox';

                  checkbox.classList.add('input');
                  checkbox.classList.add('float-right')
                  checkbox.value = t.id
                  checkbox.checked = t.done == 0 ? false : true;

                  checkbox.addEventListener('change', function(e) { // to toggle done of a task
                      var done = e.target.checked === true ? 1 : 0;
                      axios.patch(`http://localhost:8000/api/projects/${project.id}/tasks/${t.id}`, {done}, headers).then(function(toggleDoneRes) {
                         init(project.id, headers, project, authUser)
                      }).catch(function(toggleDoneErr) {
                        console.log(toggleDoneErr);
                      })
                      
                  });

                  li.addEventListener('mouseenter', function(e) { // to show pen in list-item

                   // e.stopPropagation();

                    //if(authUser.id == project.manager_id || authUser.role == 'admin')
                    //{

                      var i = document.createElement('i');

                      i.classList.add('fas');
                      i.classList.add('fa-pen');
                      i.classList.add('float-right')
                      i.classList.add('margin-right-1')

                    /*  i.addEventListener('click', function(){
                        t.isEditable = true
                        var editTaskDescriptionForm = document.createElement('form')
                        var textInput = document.createElement('input')
                        textInput.type = 'text';
                        textInput.classList.add('form-control')
                        textInput.value = t.description;
                        editTaskDescriptionForm.appendChild(textInput)

                        editTaskDescriptionForm.addEventListener('submit', function(e) {
                          e.preventDefault();

                          axios.patch(`http://localhost:8000/api/projects/${project.id}/tasks/${t.id}`, {description: textInput.value}, headers).then(function() {
                            init(project.id, headers, project, authUser)
                          }).catch(function(patchTaskErr) {
                            console.log(patchTaskErr)
                          })
                           

                           
                        });

                        textInput.addEventListener('keyup', function(e) { // listen to esc key stroke to cancel editing the task
                          if(e.keyCode == 27){
                            console.log("cancel")
                          }
                        })


                        li.innerHTML = '';
                        li.appendChild(editTaskDescriptionForm);

                      }); */



                       i.addEventListener('click', function(){



                        t.isEditable = true
                        var editTaskDescriptionForm = document.createElement('form')
                        var textInput = document.createElement('input')
                        textInput.type = 'text';
                        textInput.classList.add('form-control')
                        textInput.value = t.description;
                        editTaskDescriptionForm.appendChild(textInput)

                        editTaskDescriptionForm.addEventListener('submit', function(e) {
                          e.preventDefault();

                          axios.patch(`http://localhost:8000/api/projects/${project.id}/tasks/${t.id}`, {description: textInput.value}, headers).then(function() {
                            init(project.id, headers, project, authUser)
                          }).catch(function(patchTaskErr) {
                            console.log(patchTaskErr)
                          })
                           

                           
                        });

                        textInput.addEventListener('keyup', function(e) { // listen to esc key stroke to cancel editing the task
                          if(e.keyCode == 27){
                            init(project.id, headers, project, authUser)
                          }
                        })


                        li.innerHTML = '';
                        li.appendChild(editTaskDescriptionForm);
                        
                        
                      });

                      
                      if(t.isEditable !== true && t.done == 0)
                      {
                        li.appendChild(i)
                      }


                      li.addEventListener('mouseleave', function(e){ // to remove pen from list item

                      

                        var i = this.querySelector('.fas');
                        if(i != null)
                        {
                          li.removeChild(i)
                        }
                    
                    })


                     

                     
                  //  } // if(project.manager_id == authUser.id || authUser.role == 'admin')


                    

                });

                  



                  li.appendChild(checkbox)





              } // if(project.manager_id == authUser.id || authUser.role == 'admin')
                
                tasksList.appendChild(li)
                
              })

              

            } // if projexts.length == 0 else
          }).catch(function(tasksErr) {
            console.log(tasksErr)
          })
  }

</script>
