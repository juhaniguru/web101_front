
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Web 101 - Projects</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../projects.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    
  </head>

  <body>

    <header id="navcontainer">
        
    </header>

    <main role="main">

      <div class="container">
      
      	<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" required>
    
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" placeholder="Description" required></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary btn-sm">Submit</button>
  <a href="/projects/" type="button" class="btn btn-sm btn-primary">Back</a>
</form>  	

      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
       
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script type="text/javascript" src="../auth.js"></script>
<script type="text/javascript" src="../projects.js"></script>

<script>


	document.addEventListener('DOMContentLoaded', function(){

		var token = window.localStorage.getItem('token')
		if(token)
		{
			auth.user(function(authUser) {

        axios.get('/nav.html').then(function(nav) {
          document.querySelector('#navcontainer').innerHTML = nav.data;
        }).catch(function(navErr) {

        })

				var form = document.querySelector('form');

				form.addEventListener('submit', function(e) {
					e.preventDefault();

					var name = form.querySelector('#name').value;
					var description = form.querySelector('#description').value;

					axios.post(`${projects.api}projects`, {name, description}, {headers: {Authorization: 'Bearer ' + token}}).then(function(addProjectRes){window.location.href = '/projects/'}).catch(function(err) {
						console.log(err)
					})
				})
			})
		} else {

			window.location.href = '/users/login.html';
		}
		

		

		


	})
 
    
  
</script>
  </body>
</html>
