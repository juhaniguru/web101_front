<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script type="text/javascript" src="../auth.js"></script>

<script>



  document.addEventListener('DOMContentLoaded', function(e){


     

      if(window.localStorage.getItem('token'))
      {



        auth.user(function(authUser) {

          var headers = {
            headers: {Authorization: `Bearer ${window.localStorage.getItem('token')}`}
          };

          var urlParams = new URLSearchParams(window.location.search);
          var projectId = urlParams.get('project');

         axios.get(`http://localhost:8000/api/projects/${projectId}`, headers).then(function(projectRes) {
          
          var project = projectRes.data;

          if(authUser.id == project.manager_id || authUser.role == 'admin')
          {
            var deleteButton = document.createElement('button')

            deleteButton.type = 'button';
            deleteButton.classList.add('btn')
            deleteButton.classList.add('btn-sm')
            deleteButton.classList.add('btn-danger')

            deleteButton.addEventListener('click', function(){
              axios.delete(`http://localhost:8000/api/projects/${project.id}`, headers).then(function(destroyRes) {
                if(destroyRes.data.destroyed == true)
                {
                   window.location.href = 'http://localhost:8001/projects/'
                }
              }).catch(function(deleteErr) {console.log(deleteErr)})
            });

            var deleteIcon = document.createElement('i');
            deleteIcon.classList.add('fas')
            deleteIcon.classList.add('fa-trash')
            deleteIcon.setAttribute('aria-hidden', 'true');

            deleteButton.appendChild(deleteIcon);

            var editButton = document.createElement('a')
            editButton.type = 'button'
            editButton.role = 'button'
            editButton.href = `http://localhost:8001/projects/edit.html?project=${project.id}`
            editButton.classList.add('btn')
            editButton.classList.add('btn-sm')
            editButton.classList.add('btn-primary')
            editButton.classList.add('color-white')

            var editIcon = document.createElement('i')
            editIcon.classList.add('fas')
            editIcon.classList.add('fa-pen')

            editButton.appendChild(editIcon)

            document.querySelector('.btn-group').innerHTML = '';

            document.querySelector('.btn-group').appendChild(deleteButton)
            document.querySelector('.btn-group').appendChild(editButton)


          }

          /*

          
          <button type="button" class="btn btn-sm btn-danger">
            <i class="fas fa-trash" aria-hidden="true"></i> 
          </button>
          <a type="button" class="btn btn-sm btn-primary color-white">
            <i class="fas fa-pen" aria-hidden="true"></i> 
          </a>


          */

          document.querySelector("#name").innerHTML = project.name;
          document.querySelector("#description").innerHTML = project.description;

          axios.get(`http://localhost:8000/api/projects/${projectId}/tasks`, headers).then(function(tasksRes) {
            let tasks = tasksRes.data;

            if(tasks.length == 0)
            {
              document.querySelector("#placeholder").innerText = 'No tasks'
            } else {
              var tasksList = document.querySelector(".list-group")
              tasksList.innerHTML = '';
             tasks.forEach(function(t) {
                var li =  document.createElement('li');
                li.classList.add('list-group-item')
                var projectDescriptionTextNode = document.createTextNode(t.description);
                li.appendChild(projectDescriptionTextNode);

                if(project.manager_id == authUser.id || authUser.role == 'admin')
                {
                  var checkbox = document.createElement('input');
                  checkbox.type = 'checkbox';

                  checkbox.classList.add('input');
                  checkbox.classList.add('float-right')
                  checkbox.value = t.id

                  li.addEventListener('change', function(e) {
                      var done = e.target.checked === true ? 1 : 0;
                      axios.patch(`http://localhost:8000/api/projects/${project.id}/tasks/${t.id}`, {done}, headers).then(function(toggleDoneRes) {
                         if(done == 1)
                         {
                            li.classList.add('done')
                            li.classList.add('disabled')
                         } else {
                          li.classList.remove('done')
                          li.classList.remove('disabled')
                         }
                      }).catch(function(toggleDoneErr) {
                        console.log(toggleDoneErr);
                      })
                      
                  });

                  



                  li.appendChild(checkbox)
                }
                
                tasksList.appendChild(li)
                
              })

              

            }
          }).catch(function(tasksErr) {
            console.log(tasksErr)
          })




         }).catch(function(err) {
          console.log(err)
         })

        })
      } else {
        window.location.href = 'http://localhost:8001/users/login.html';
      }
  })
</script>
