
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    
  </head>

  <body class="text-center">
    <form class="form-signin">
     
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
     
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </body>
</html>

<script type="text/javascript">
	
	document.addEventListener('DOMContentLoaded', function() {
		var form = document.querySelector('.form-signin');
		form.addEventListener('submit' , function(e) {
			e.preventDefault();
			var email = form.querySelector("#inputEmail").value;
			var password = form.querySelector('#inputPassword').value;
      var name = form.querySelector('#inputName').value;

			axios.post('http://localhost:8000/api/register', {name, email, password}).then(function(res) {
				window.localStorage.setItem('token', res.data.api_token)
        window.location.href = '/projects/';
			}).catch(function(err) {
				console.log("#############", err)
			})
		})
	})

</script>

}

}

  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;

}
.form-signin input[type="password"] {
  margin-bottom: 10px;

  border-top-right-radius: 0;

</style>
